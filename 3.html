<h2>인도고무</h2>
<p>
  인도에서 자생하는 고무나무의 일종으로 줄기를 자르면 하얀 고무액이 나온다. 생명력이 강하고 실내에서도 키우기 쉬워서 국내에서 흔히 볼 수 있으며 잎사귀가 커서 공기 정화 능력이 좋다고 한다. 꺾꽂이나 물꽂이번식이 잘된다. 무화과와 같은 ficus 속에 속하는 식물이므로, 밖에서 보이는 꽃 대신에 무화과와 비슷하게 생긴 꽃이 들어찬 작은 열매가 열린다.
  수분을 위해 특별히 공진화한 좀벌을 필요로 하는 것 또한 무화과와 같다.
</p>
