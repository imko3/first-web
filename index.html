<h2>MODERN PLANT</h2>
<p>
  플랜테리어는 식물을 뜻하는 '플랜트'와 '인테리어' 두 단어의 합성어이다.
  Plant (식물) + Interior (인테리어) 두 단어의 뜻에서 알 수 있듯이 플랜테리어 뜻은 식물을 활용한 인테리어를 말한다. 플랜테리어는 크고 작은 식물들을 집안 곳곳에 배치함으로써 기존의 인테리어와 조화롭게 어울리고, 자연스러운 스타일을 연출하는 것을 목적으로 한다.
</p>
